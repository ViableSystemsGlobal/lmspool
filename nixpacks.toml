[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = [
  "npm ci",
  "test -d node_modules/tailwindcss || (echo 'ERROR: tailwindcss not found after COPY!' && npm list tailwindcss && exit 1)",
  "npx prisma generate",
  "npm run build"
]

[start]
cmd = "npm run start"

